<!DOCTYPE html>
<html><body>
<h2>Buyer Dashboard</h2>
<a href="{{ url_for('buyer_dashboard', sort='price') }}">Sort by Price (Low to High)</a>
<ul>
{% for cat in cats %}
  <li>
    <img src="{{ url_for('static', filename='uploads/' + cat['photo']) }}" width="100">
    {{ cat['age'] }} | {{ cat['gender'] }} | ${{ cat['price'] }} | Seller: {{ cat['seller_name'] }}
    <form method="POST" action="{{ url_for('comment', cat_id=cat['id']) }}">
      Comment: <input type="text" name="comment">
      Rating: <select name="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <input type="submit" value="Submit">
    </form>
  </li>
{% endfor %}
</ul>
<a href="{{ url_for('logout') }}">Logout</a>
</body></html>
